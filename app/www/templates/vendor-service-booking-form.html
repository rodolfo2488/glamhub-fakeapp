  <ion-view view-title="Booking">
  <ion-content >

  <div class="padding">
  	<p>Please confirm your selected appointment for October 1, 2015 by filling your contact and payment information. You will recieve confirmation of your order shortly once submitted.</p>
  </div>

  <div class="list">
  	<label class="item item-input">
  		<input type="text" placeholder="First Name" name="form.firstName" 
        ng-model="form.firstName" ng-model-options="{ getterSetter: true }">
  	</label>
  	<label class="item item-input">
  		<input type="text" placeholder="Last Name">
  	</label>
    <label class="item item-input">
      <input type="text" placeholder="Phone">
    </label>
  	<label class="item item-input">
  		<input type="text" placeholder="Email">
  	</label>
  	<label class="item item-input">
  		<input type="text" placeholder="Address 1">
  	</label>
  	<label class="item item-input">
  		<input type="text" placeholder="Address 2">
  	</label>
  	<label class="item item-input">
  		<input type="text" placeholder="Zipcode">
  	</label>
  	<label class="item item-input">
  		<input type="text" placeholder="Credit Card">
  	</label>
  	<label class="item item-input">
  		<input type="text" placeholder="CC Expiration (MM/YY)">
  	</label>
  	<label class="item item-input">
  		<input type="text" placeholder="CC Security Code">
  	</label>
  </div>

  <div class="padding">
  	<a class="button button-block button-positive" href="#/thank-you">
  		Confirm Appointment
  	</a>
  </div>
</ion-content>
</ion-view>
