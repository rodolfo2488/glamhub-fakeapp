  <ion-view view-title="Search">
    <ion-content>
      <div class="list card" ng-repeat="review in reviews.reviews">
        <div class="item item-avatar">
          <img src="img/vendor_placeholder.jpeg">
          <h2> {{ review.name }} </h2>
          <p> Rating {{ review.rate }} </p>
        </div>
        <div class="item item-body">
        <p> {{ review.comments }} </p>
        </div>
      </div>
    </ion-content>
  </ion-view>
